tables:
  - letter:
      translatable: [ name, title, content ]
      multiline: [ content ]
      rows:
        - module: acquisition
          code: ACQ_NOTIF_ON_RECEIV
          branchcode: ""
          name: "Notification on receiving"
          is_html: 0
          title: "Order received"
          message_transport_type: email
          lang: default
          content:
            - "Dear <<borrowers.firstname>> <<borrowers.surname>>,"
            - ""
            - " The order <<aqorders.ordernumber>> (<<biblio.title>>) has been received."
            - ""
            - "Your library."

        - module: circulation
          code: ACCOUNT_CREDIT
          branchcode: ""
          name: "Account payment"
          is_html: 0
          title: "Account payment"
          message_transport_type: print
          lang: default
          content:
            - "<table>"
            - "[% IF ( LibraryName ) %]"
            - " <tr>"
            - "    <th colspan=\"4\" class=\"centerednames\">"
            - "        <h3>[% LibraryName | html %]</h3>"
            - "    </th>"
            - " </tr>"
            - "[% END %]"
            - " <tr>"
            - "    <th colspan=\"4\" class=\"centerednames\">"
            - "        <h2><u>Fee receipt</u></h2>"
            - "    </th>"
            - " </tr>"
            - " <tr>"
            - "    <th colspan=\"4\" class=\"centerednames\">"
            - "        <h2>[% Branches.GetName( patron.branchcode ) | html %]</h2>"
            - "    </th>"
            - " </tr>"
            - " <tr>"
            - "    <th colspan=\"4\">"
            - "        Received with thanks from  [% patron.firstname | html %] [% patron.surname | html %] <br />"
            - "        Card number: [% patron.cardnumber | html %]<br />"
            - "    </th>"
            - " </tr>"
            - "  <tr>"
            - "    <th>Date</th>"
            - "    <th>Description of charges</th>"
            - "    <th>Note</th>"
            - "    <th>Amount</th>"
            - " </tr>"
            - ""
            - "  [% FOREACH account IN accounts %]"
            - "    <tr class=\"highlight\">"
            - "      <td>[% account.date | $KohaDates %]</td>"
            - "      <td>"
            - "        [% PROCESS account_type_description account=account %]"
            - "        [%- IF account.description %], [% account.description | html %][% END %]"
            - "      </td>"
            - "      <td>[% account.note | html %]</td>"
            - "      [% IF ( account.amountcredit ) %]<td class=\"credit\">[% ELSE %]<td class=\"debit\">[% END %][% account.amount | $Price %]</td>"
            - "    </tr>"
            - ""
            - "  [% END %]"
            - "<tfoot>"
            - "  <tr>"
            - "    <td colspan=\"3\">Total outstanding dues as on date: </td>"
            - "    [% IF ( totalcredit ) %]<td class=\"credit\">[% ELSE %]<td class=\"debit\">[% END %][% total | $Price %]</td>"
            - "  </tr>"
            - "</tfoot>"
            - "</table>"

        - module: circulation
          code: ACCOUNT_DEBIT
          branchcode: ""
          name: "Account fee"
          is_html: 0
          title: "Account fee"
          message_transport_type: print
          lang: default
          content:
            - "<table>"
            - "  [% IF ( LibraryName ) %]"
            - "    <tr>"
            - "      <th colspan=\"5\" class=\"centerednames\">"
            - "        <h3>[% LibraryName | html %]</h3>"
            - "      </th>"
            - "    </tr>"
            - "  [% END %]"
            - ""
            - "  <tr>"
            - "    <th colspan=\"5\" class=\"centerednames\">"
            - "      <h2><u>INVOICE</u></h2>"
            - "    </th>"
            - "  </tr>"
            - "  <tr>"
            - "    <th colspan=\"5\" class=\"centerednames\">"
