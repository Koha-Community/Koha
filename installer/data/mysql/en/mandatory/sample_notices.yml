            - "    </th>"
            - "  </tr>"
            - "  <tr>"
            - "    <th>Date</th>"
            - "    <th>Description of charges</th>"
            - "    <th>Note</th>"
            - "    <th style=\"text-align:right;\">Amount</th>"
            - "    <th style=\"text-align:right;\">Amount outstanding</th>"
